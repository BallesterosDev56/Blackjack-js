<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="body">
    <header class="titulo" >BlackJack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">New Game</button>
            <button class="btn btn-primary">Ask Card</button>
            <button class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="" alt="">
            </div>
        </div>
    </div>
    
    <div class="row container mt-3">
        <div class="col">
            <h1>Machine - <small>0</small></h1>
            <div id="maquina-cartas">
                <img class="carta" src="" alt="">
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
